<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farma Educativa</title>

    <link rel="stylesheet" href="sweetalert2.min.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut.icon" href="./imagenes/yo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">FARMA EDUCATIVA</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">Vacunatorio de Farma Educativa</h1>
          <a
            ><img
              src="imagenes/yo .jpg"
              class="loguito"
              alt="yo"
              width="70"
              height="70"
            />
          </a>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-arrow-return-left"></i> Seguir buscando las
                vacunas que te vas a aplicar
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito</a
              >
            </li>
            <li>
              <a
                class="boton-menu botton-contacto active"
                href="../contactos.html"
              >
                <i class="bi bi-person-rolodex"></i>Pide turno aquí</a
              ><a href=""></a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 Dalma Cersósimo</p>
        </footer>
      </aside>
      
        <main>
            <label class="titulo_label" for="start"> COMPLETA TUS DATOS</label>

            <form id="formulario_contacto">
                <div>
                    <label for="party">Ingresa el día que quieres vacunarte:</label>
                    <input type="date" id="start" name="trip-start" value="" min="2023-01-01" max="2025-12-31">
                </div>
                <div>
                    <div class="btn-group">
                        <input type="reset" class="btn" value="Reset">
                    </div>
                    <!-- <form id="formulario_contacto" name="contactForm" action="/my-form-page" method="post"> -->
                    
                        <div>
                            <label for="Name:">Nombre y Apellido:</label>
                            <input type="text" id="name" name="user_name" placeholder="Nombre y Apellido">
                            <div class="mensaje_error" id="Errorname"></div>
                        </div>
                        <div>
                            <label for="Email:">Email:</label>
                            <input id="email" name="user_email" placeholder="Email">
                            <div class="mensaje_error" id="ErrorEmail"></div>
                        </div>
                        <div>
                            <label for="Message:">Consulta:</label>
                            <textarea id="msg" name="user_message" placeholder="Escriba aquí su consulta"></textarea>
                        </div>
                        <div class="button">
                            
                            <button type="submit" id="Submit">Enviar</button>
                            <p id="Submit_Message"></p>
                        </div>
                    
                </div>
            </form>
            

        
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--script src="./js/main.js"></script>-->
    <script src="./js/menu.js"></script>
    <script src="./js/formulario.js"></script>
  </body>
</html>
